<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Grade Learning Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div style="text-align: center; padding: 30px 20px 20px;">
        <a href="resources.html" style="display: inline-block; padding: 12px 30px; background-color: #0A1F44; color: white; text-decoration: none; border-radius: 25px; font-weight: 600; transition: all 0.3s ease; font-family: 'DM Sans', Lato, Quicksand, sans-serif;">← Back to Resources</a>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Learning Dashboard</h1>
            <h2 class= "title"><i>Second Grader</i></h2>
            <p class="subtitle">Keep track of your learning progress!</p>
        </div>

        <div class="progress-section">
            <div class="progress-label">Today's Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text"><span id="progressCount">0</span> / <span id="totalCount">0</span> completed</div>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">
                    <span class="section-icon"></span>
                    Worksheets
                </div>
                <div class="activities-list" id="worksheetsList">
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <span class="section-icon"></span>
                    Online Activities
                </div>
                <div class="activities-list" id="activitiesList">
                </div>
            </div>
        </div>
    </div>

    <script>
        const worksheets = [
            { id: 'ws1', name: 'Number Tracings', icon: 'fas fa-pencil' },
            { id: 'ws2', name: 'Ad', icon: 'fas fa-hashtag' },
            { id: 'ws3', name: 'Shape Recognition', icon: 'fas fa-square' },
            { id: 'ws4', name: 'Counting Exercises', icon: 'fas fa-plus' }
        ];

        const activities = [
            { id: 'act1', name: 'Number Songs', icon: 'fas fa-palette' },
            { id: 'act2', name: 'Math Games', icon: 'fas fa-volume-up' },
            { id: 'act3', name: 'Shape Matching Games', icon: 'fas fa-cube' },
            { id: 'act4', name: 'Pattern Sequences', icon: 'fas fa-circle-notch' }
        ];

        let completed = new Set();

        function initDashboard() {
            renderWorksheets();
            renderActivities();
            updateProgress();
        }

        function renderWorksheets() {
            const container = document.getElementById('worksheetsList');
            container.innerHTML = worksheets.map(item => `
                <div class="activity-item ${completed.has(item.id) ? 'completed' : ''}" onclick="toggleActivity('${item.id}')">
                    <i class="activity-icon ${item.icon}"></i>
                    <span class="activity-text">${item.name}</span>
                    <span class="checkmark">✓</span>
                </div>
            `).join('');
        }

        function renderActivities() {
            const container = document.getElementById('activitiesList');
            container.innerHTML = activities.map(item => `
                <div class="activity-item ${completed.has(item.id) ? 'completed' : ''}" onclick="toggleActivity('${item.id}')">
                    <i class="activity-icon ${item.icon}"></i>
                    <span class="activity-text">${item.name}</span>
                    <span class="checkmark">✓</span>
                </div>
            `).join('');
        }

        function toggleActivity(id) {
            if (completed.has(id)) {
                completed.delete(id);
            } else {
                completed.add(id);
            }
            renderWorksheets();
            renderActivities();
            updateProgress();
        }

        function updateProgress() {
            const total = worksheets.length + activities.length;
            const count = completed.size;
            const percentage = (count / total) * 100;

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressCount').textContent = count;
            document.getElementById('totalCount').textContent = total;
        }

        initDashboard();
    </script>
</body>
</html>

    <div style="text-align: center; padding: 30px 20px 20px;">
        <a href="resources.html" style="display: inline-block; padding: 12px 30px; background-color: #0A1F44; color: white; text-decoration: none; border-radius: 25px; font-weight: 600; transition: all 0.3s ease; font-family: 'DM Sans', Lato, Quicksand, sans-serif;">← Back to Resources</a>

    <div class="container">
        <div class="header">
            <h1 class="title">Learning Dashboard</h1>
            <h2 class= "title"><i>Seventh Grader</i></h2>
            <p class="subtitle">Keep track of your learning progress!</p>
        </div>

        <div class="progress-section">
            <div class="progress-label">Today's Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text"><span id="progressCount">0</span> / <span id="totalCount">0</span> completed</div>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">
                    <span class="section-icon"></span>
                    Worksheets
                </div>
                <div class="activities-list" id="worksheetsList">
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <span class="section-icon"></span>
                    Online Activities
                </div>
                <div class="activities-list" id="activitiesList">
                </div>
            </div>
        </div>
    </div>

    <script>
        const worksheets = [
            { id: 'ws1', name: 'Fraction Practice', icon: 'fas fa-pencil', link: 'https://www.khanacademy.org/math/cc-fractions' },
            { id: 'ws2', name: 'Two Variable Equations', icon: 'fas fa-hashtag', link: 'https://www.khanacademy.org/math/cc-third-grade-math' },
            { id: 'ws3', name: 'Ratio, Rates & Proportions ', icon: 'fas fa-square', link: 'https://www.mathsisfun.com/geometry/shapes-index.html' },
            { id: 'ws4', name: 'Congruence and similartiy', icon: 'fas fa-plus', link: 'https://www.khanacademy.org/math/arithmetic/arith-review-add-subtract' }
        ];

        const activities = [
            { id: 'act1', name: 'Statistics', icon: 'fas fa-palette', link: 'https://www.ixl.com/math/grade-3/addition' },
            { id: 'act2', name: 'Equivalent Expression', icon: 'fas fa-volume-up', link: 'https://www.ixl.com/math/grade-3/place-value' },
            { id: 'act3', name: 'Probability', icon: 'fas fa-cube', link: 'https://www.education.com/games/shape/' },
            { id: 'act4', name: 'Transformations and Graphing', icon: 'fas fa-circle-notch', link: 'https://www.ixl.com/math/grade-3/subtraction' }
        ];


        let completed = new Set();

        function initDashboard() {
            renderWorksheets();
            renderActivities();
            updateProgress();
        }

                function renderWorksheets() {
            const container = document.getElementById('worksheetsList');
            container.innerHTML = worksheets.map(item => `
            <div class="activity-item ${completed.has(item.id) ? 'completed' : ''}" onclick="openActivity('${item.id}', '${item.link}')">
                <i class="activity-icon ${item.icon}"></i>
                <span class="activity-text">${item.name}</span>
                <span class="checkmark">✓</span>
            </div>
        `).join('');
        }

        function renderActivities() {
            const container = document.getElementById('activitiesList');
            container.innerHTML = activities.map(item => `
            <div class="activity-item ${completed.has(item.id) ? 'completed' : ''}" onclick="openActivity('${item.id}', '${item.link}')">
                <i class="activity-icon ${item.icon}"></i>
                <span class="activity-text">${item.name}</span>
                <span class="checkmark">✓</span>
            </div>
        `).join('');
        }

        function openActivity(id, link) {
            completed.add(id);
            renderWorksheets();
            renderActivities();
            updateProgress();
            window.open(link, '_blank');
        }

        function toggleActivity(id) {
            if (completed.has(id)) {
                completed.delete(id);
            } else {
                completed.add(id);
            }
            renderWorksheets();
            renderActivities();
            updateProgress();
        }

        function updateProgress() {
            const total = worksheets.length + activities.length;
            const count = completed.size;
            const percentage = (count / total) * 100;

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressCount').textContent = count;
            document.getElementById('totalCount').textContent = total;
        }

        initDashboard();
    </script>
</body>
</html>
